    <div class="popup popup__add">
        <div class="popup__container popup__container-add">
            <button type="button" class="popup__close popup__close-add"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="id-information" class="popup__information">
                <input type="text" name="field-title" class="popup__input popup__input_type_title"
                    placeholder="Название">
                <input type="text" name="field-link" class="popup__input popup__input_type_link"
                    placeholder="Ссылка на картинку">
                <button type="submit" class="popup__button popup__button_create">Создать</button>
            </form>
        </div>
    </div>


    <div class="popup popup__edit">
        <div class="popup__container popup__container-edit">
            <button type="button" class="popup__close popup__close-edit"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="id-information" class="popup__information">
                <input type="text" name="field-name" class="popup__input popup__input_type_name" placeholder="Имя">
                <input type="text" name="field-profession" class="popup__input popup__input_type_profession"
                    placeholder="Профессия">
                <button type="submit" class="popup__button popup__button_save">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup-image">
        <div class="popup-image__container">
