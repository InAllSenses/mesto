<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main>
        <section class="profile page__profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="аватар">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button">
            </button>
        </section>

        <section class="elements page__elements">
            <ul class="elements__grid">
                <li class="element">
                    <img class="element__image" src="./images/castle.png" alt="замок на горе">
                    <div class="element__like">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__heart"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/landscape.png" alt="пейзаж">
                    <div class="element__like">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__heart"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/mountain.png" alt="замок на горе">
                    <div class="element__like">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__heart"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/landscape.png" alt="пейзаж">
                    <div class="element__like">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__heart"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/mountain.png" alt="замок на горе">
                    <div class="element__like">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__heart"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/castle.png" alt="замок на горе">
                    <div class="element__like">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__heart"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="id-information" class="popup__information">
                    <input type="text" name="name" class="popup__input" placeholder="Имя">
                    <input type="text" name="profession" class="popup__input popup__input_type_profession" placeholder="Профессия">
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>


    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Елена Кобзарь</p>
    </footer>

    <script src="./scripts/index.js"></script>

</body>

</html>
