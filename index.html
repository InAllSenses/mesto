<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href=".//pages/index.css">
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/Лого.png" alt="логотип">
        <div class="header__line"></div>
    </header>

    <section class="profile page__profile">
        <img class="profile__avatar" src="./images/аватар.png" alt="аватар">
        <div class="profile__info">
            <div class="profile__name">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <div class="profile__edit"></div>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <div class="profile__button">
            <img class="profile__button-add" src="./images/Плюс.png" alt="плюс">
        </div>
    </section>

    <section class="page__elements">
        <ul class="elements">
            <li class="elements__element">
                <img class="elements__element__image" src="./images/замок.png" alt="замок на горе">
                <div class="elements__element__like">
                    <h1 class="elements__element__title">Карачаевск</h1>
                    <div class="elements__element__heart"></div>
                </div>
            </li>

            <li class="elements__element">
                <img class="elements__element__image" src="./images/пейзаж.png" alt="пейзаж">
                <div class="elements__element__like">
                    <h1 class="elements__element__title">Гора Эльбрус</h1>
                    <div class="elements__element__heart"></div>
                </div>
            </li>

                <li class="elements__element">
                    <img class="elements__element__image" src="./images/гора.png" alt="замок на горе">
                    <div class="elements__element__like">
                        <h1 class="elements__element__title">Домбай</h1>
                        <div class="elements__element__heart"></div>
                    </div>
                </li>

                    <li class="elements__element">
                        <img class="elements__element__image" src="./images/пейзаж.png" alt="пейзаж">
                        <div class="elements__element__like">
                            <h1 class="elements__element__title">Гора Эльбрус</h1>
                            <div class="elements__element__heart"></div>
                        </div>
                    </li>

                        <li class="elements__element">
                            <img class="elements__element__image" src="./images/гора.png"
                                alt="замок на горе">
                            <div class="elements__element__like">
                                <h1 class="elements__element__title">Домбай</h1>
                                <div class="elements__element__heart"></div>
                            </div>
                        </li>

                            <li class="elements__element">
                                <img class="elements__element__image" src="./images/замок.png"
                                    alt="замок на горе">
                                <div class="elements__element__like">
                                    <h1 class="elements__element__title">Карачаево-Черкессия</h1>
                                    <div class="elements__element__heart"></div>
                                </div>
                            </li>
         </ul>
    </section>

<section class="popup">
    <div class="popup__container">
        <button class="popup__close"></button>
        <h1 class="popup__title">Редактировать профиль</h1>
        <form class="popup__information">
            <input type="text" class="popup__name" id="popupName" name="nameInput"  placeholder="Имя">
            <input type="text" class="popup__profession" id="popupName" name="nameInput"  placeholder="Профессия">
            <button class="popup__button">Сохранить</button>
        </form>
    </div>
</section>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Елена Кобзарь</p>
    </footer>

    <script src="./scripts/index.js"></script>

</body>

</html>
