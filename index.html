<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main>
        <section class="profile page__profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="аватар">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit clickable-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add clickable-button">
            </button>
        </section>

        <div class="elements page__elements">
            <ul class="elements__grid">
                <template class="template__element">
                    <li class="element">
                        <img class="element__image clickable-button" src="./images/castle.png" alt="замок на горе">
                        <button class="element__trashcan clickable-button"></button>
                        <div class="element__like">
                            <h2 class="element__title"></h2>
                            <button type="button" class="element__heart clickable-button"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
    </main>


    <div class="popup popup-add">
        <div class="popup__container popup-add__container">
            <button type="button" class="popup__close popup-add__close clickable-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="id-information" class="popup__information">
                <input id="input-place" type="text" name="field-title" class="popup__input popup__input_type_title"
                    placeholder="Название" minlength="2" maxlength="30" required novalidate>
                <span class="popup__input-error input-place-error"></span>
                <input id="input-url" type="url" name="field-link" class="popup__input popup__input_type_link"
                    placeholder="Ссылка на картинку" required novalidate>
                <span class="popup__input-error input-url-error"></span>
                <button type="submit" class="popup__button popup__button_create clickable-button">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup-edit">
        <div class="popup__container popup-edit__container">
            <button type="button" class="popup__close popup-edit__close clickable-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="id-information" class="popup__information">
                <input id="input-name" type="text" name="field-name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required novalidate>
                <span class="popup__input-error input-name-error"></span>
                <input id="input-profession" type="text" name="field-profession" class="popup__input popup__input_type_profession"
                    placeholder="Профессия" minlength="2" maxlength="200" required novalidate>
                <span class="popup__input-error input-profession-error"></span>
                <button type="submit" class="popup__button popup__button_save clickable-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup-image">
        <figure class="popup-image__container">
            <button type="button" class="popup__close popup-image__close clickable-button"></button>
            <img class="popup-image__picture" src="" alt="картинка не загрузилась">
            <figcaption class="popup-image__title">подпись</figcaption>
        </figure>
    </div>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Елена Кобзарь</p>
    </footer>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>

</body>

</html>
