<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href=".//pages/index.css">
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/Лого.png" alt="логотип">
        <div class="header__line"></div>
    </header>

    <main>
        <section class="profile page__profile">
            <img class="profile__avatar" src="./images/аватар.png" alt="аватар">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <div class="profile__edit"></div>
                </div>
                <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
            <div class="profile__button">
                <img class="profile__button-add" src="./images/Плюс.png" alt="плюс">
            </div>
        </section>

        <section class="elements page__elements">
            <ul class="elements__grid">
                <li class="element">
                    <img class="element__image" src="./images/замок.png" alt="замок на горе">
                    <div class="element__like">
                        <h2 class="element__title">Карачаевск</h2>
                        <div class="element__heart"></div>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/пейзаж.png" alt="пейзаж">
                    <div class="element__like">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <div class="element__heart"></div>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/гора.png" alt="замок на горе">
                    <div class="element__like">
                        <h2 class="element__title">Домбай</h2>
                        <div class="element__heart"></div>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/пейзаж.png" alt="пейзаж">
                    <div class="element__like">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <div class="element__heart"></div>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/гора.png" alt="замок на горе">
                    <div class="element__like">
                        <h2 class="element__title">Домбай</h2>
                        <div class="element__heart"></div>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/замок.png" alt="замок на горе">
                    <div class="element__like">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <div class="element__heart"></div>
                    </div>
                </li>
            </ul>
        </section>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__information">
                    <input type="text" class="popup__name" placeholder="Имя">
                    <input type="text" class="popup__profession" placeholder="Профессия">
                    <button class="popup__button">Сохранить</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Елена Кобзарь</p>
    </footer>

    <script src="./scripts/index.js"></script>

</body>

</html>
